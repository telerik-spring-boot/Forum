<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta content="IE=edge" http-equiv="X-UA-Compatible"/>
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
	<meta content="" name="description"/>
	<meta content="" name="author"/>
	<title>401 Error</title>
	<link href="../static/css/styles.css" rel="stylesheet" th:href="@{/css/styles.css}"/>
	<script crossorigin="anonymous" src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
	        th:src="'https://use.fontawesome.com/releases/v6.3.0/js/all.js'"></script>
</head>
<body>
<div id="layoutError">
	<div id="layoutError_content">
		<main>
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-6">
						<div class="text-center mt-4">
							<img class="mb-4 img-error" src="../static/img/401-Error-Unauthorized-bro.svg"
							     th:src="@{/img/401-Error-Unauthorized-bro.svg}"/>
							<p class="lead" th:text="#{unauthorized.label}">You are not authorized to do this
								request.</p>
							<a class="text-arrow-icon" href="home.html" th:href="@{/home}">
								<i class="fas fa-arrow-left me-1"></i>
								<span th:text="#{return-home.label}"> Return to Home </span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<div id="layoutError_footer">
		<footer class="py-4 bg-light mt-auto">
			<div class="container-fluid px-4">
				<div class="d-flex align-items-center justify-content-between small">
					<div class="text-muted" th:text="#{copyright.label}">Copyright &copy; Roamify 2025</div>
					<div>
						<a href="#" th:text="#{privacy.label}">Privacy Policy</a>
						<a class="ms-1" href="#" th:text="#{terms.label}">Terms &amp; Conditions</a>
					</div>
				</div>
			</div>
		</footer>
	</div>
</div>
<script crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        th:src="'https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js'"></script>
<script src="../static/js/scripts.js" th:src="@{/js/scripts.js}"></script>
</body>
</html>
