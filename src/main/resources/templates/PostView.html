<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title th:text="${post.title}">Post Title</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
	<link href="../../static/css/styles.css" rel="stylesheet" th:href="@{/css/styles.css}"/>
	<script crossorigin="anonymous" src="https://kit.fontawesome.com/a076d05399.js"></script>
	<style>
        body {
            background-color: #f8f9fa;
        }

        .post-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .comment {
            margin-left: 40px;
            padding: 10px;
            border-left: 2px solid #ddd;
            margin-top: 10px;
        }

        .vote-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 15px;
        }

        .vote-buttons button {
            border: none;
            background: none;
            cursor: pointer;
        }

        .vote-buttons .fa {
            font-size: 1.5em;
        }

        .comment-box {
            margin-top: 20px;
        }
	</style>
</head>
<body>

<div class="container mt-4">
	<!-- Post Section -->
	<div class="post-container">
		<div class="d-flex">
			<!-- Voting Section -->
			<span class="vote-buttons">
                <a th:href="@{__${requestURI}__/like}">
                    <i class=""
                       th:classappend="${userReaction == 1} ? 'fa-solid fa-up-long text-success' : 'fa-solid fa-arrow-up-long text-dark'"></i>
                </a>
                <span th:text="${post.likes}">0</span>
                <a th:href="@{__${requestURI}__/dislike}">
                    <i class=""
                       th:classappend="${userReaction == -1} ? 'fa-solid fa-down-long text-danger' : 'fa-solid fa-arrow-down-long text-dark'"></i>
                </a>
            </span>

			<!-- Post Content -->
			<div>
				<h3 th:text="${post.title}">Post Title</h3>
				<p class="text-muted">
					Posted by <span th:text="${post.creatorUsername}">User</span> on
					<span th:text="${#temporals.format(post.createdAt, 'dd-MM-yyyy HH:mm')}">Date</span>
				</p>
				<p th:text="${post.content}">Post content goes here...</p>
				<!-- Tag List -->
				<div class="tags-container">
                    <span class="tag" th:each="tag : ${post.tags}">
                        <span th:text="${tag}">tag</span>
                    </span>
				</div>
			</div>
		</div>
	</div>

	<!--    &lt;!&ndash; Comment Section &ndash;&gt;-->
	<!--    <h5>Comments</h5>-->

	<!--    <div th:each="comment : ${post.comments}" class="comment-box p-3 bg-light border rounded mb-2">-->
	<!--        <p class="text-muted mb-1">-->
	<!--            <strong th:text="${comment.creatorUsername}">Username</strong>-->
	<!--            <span th:text="${#temporals.format(comment.createdAt, 'dd-MM-yyyy HH:mm')}">Date</span>-->
	<!--        </p>-->
	<!--        <p th:text="${comment.commentContent}"-->
	<!--           style="white-space: pre-wrap; word-wrap: break-word; overflow-wrap: break-word; margin-bottom: 0;">-->
	<!--            Comment text...-->
	<!--        </p>-->
	<!--    </div>-->

	<div class="container mt-4">
		<!-- Post Section -->


		<!-- Comment Section -->
		<h5>Comments</h5>

		<div class="comment-box p-3 bg-light border rounded mb-2" th:classappend="${iterStat.index > 3} ? 'd-none extra-comment' : ''"
		     th:each="comment, iterStat : ${post.comments}">
			<p class="text-muted mb-1">
				<strong th:text="${comment.creatorUsername}">Username</strong>
				<span th:text="${#temporals.format(comment.createdAt, 'dd-MM-yyyy HH:mm')}">Date</span>
			</p>
			<!-- Comment content with Show More logic -->
			<p class="comment-text" style="white-space: pre-wrap; word-wrap: break-word; overflow-wrap: break-word; margin-bottom: 0;"
			   th:text="${comment.commentContent}">
				Comment text...
			</p>
			<!-- Show More button -->
			<button class="btn btn-link show-more-btn" style="display: none;">Show More</button>
		</div>

		<!-- Show More Comments Button (Down Arrow) -->
		<div class="text-center">
			<button class="btn btn-link" id="show-more-comments" style="display: none;">
				<i class="fa fa-arrow-down"></i> Show More Comments
			</button>
		</div>
	</div>


	<!-- Comment Form -->
	<div>
		<h6>Add a Comment</h6>
		<form action="#" method="post" th:action="@{__${requestURI}__}" th:object="${commentCreateDto}">
			<div class="mb-3">
            <textarea class="form-control" id="textarea" placeholder="Write your comment here..." rows="3"
                      th:classappend="${#fields.hasErrors('content') ? 'is-invalid' : ''}"
                      th:field="*{content}"></textarea>
				<div class="invalid-feedback" th:errors="*{content}" th:if="${#fields.hasErrors('content')}"></div>
			</div>
			<button class="btn btn-primary" type="submit">Post Comment</button>
		</form>
	</div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Function to check if the comment exceeds 2 lines
        function checkCommentLength(comment) {
            const lineHeight = parseInt(window.getComputedStyle(comment).lineHeight, 10); // Get line height of the text
            const maxHeight = lineHeight * 2; // Allow 2 lines of text

            return comment.scrollHeight > maxHeight; // Check if the text is taller than 2 lines
        }

        // Check if we have more than 4 comments, and show the "Show More Comments" button
        const comments = document.querySelectorAll(".comment-box");
        const showMoreButton = document.getElementById("show-more-comments");

        if (comments.length > 4) {
            showMoreButton.style.display = "block"; // Show the down arrow
        } else {
            showMoreButton.style.display = "none"; // Hide the down arrow if there are 4 or fewer comments
        }


        // Process each comment
        comments.forEach(comment => {
            let commentText = comment.querySelector(".comment-text");
            let originalText = commentText.innerText.trim(); // Original comment text
            let shortText = originalText.split("\n").slice(0, 2).join("\n"); // Shorten to two lines

            // Check if the comment is longer than 2 lines
            if (checkCommentLength(commentText)) {
                commentText.innerText = shortText + "..."; // Show only 2 lines of text
                let showMoreBtn = comment.querySelector(".show-more-btn");
                showMoreBtn.style.display = "inline"; // Show the "Show More" button

                // Toggle the full text on button click
                showMoreBtn.addEventListener("click", function () {
                    if (commentText.innerText === shortText + "...") {
                        commentText.innerText = originalText; // Show the full comment
                        showMoreBtn.innerText = "Show Less"; // Change button text to "Show Less"
                    } else {
                        commentText.innerText = shortText + "..."; // Show only 2 lines again
                        showMoreBtn.innerText = "Show More"; // Change button text to "Show More"
                    }
                });
            } else {
                // Hide the "Show More" button if the comment doesn't exceed 2 lines
                let showMoreBtn = comment.querySelector(".show-more-btn");
                if (showMoreBtn) {
                    showMoreBtn.style.display = "none";
                }
            }
        });

        // Show More Comments functionality (Down Arrow)
        showMoreButton.addEventListener("click", function () {
            document.querySelectorAll(".extra-comment").forEach(comment => {
                comment.classList.remove("d-none");
            });
            this.style.display = "none"; // Hide the button after clicking
        });
    });
</script>
</body>
</html>
