<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
            name="viewport"
    />
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <title>Create Post</title>
    <link rel="icon" th:href="@{/favicon.ico}"/>
    <link href="../static/css/styles.css" rel="stylesheet" th:href="@{/css/styles.css}"/>
    <script
            crossorigin="anonymous"
            src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
    ></script>
</head>
<body class="bg-light">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4" th:text="#{post.create.label}">
                                    Create a Post
                                </h3>
                            </div>
                            <div class="card-body">
                                <form action="#" method="post" th:action="@{/posts/new}">
                                    <!-- Post fields bound to 'postCreateDTO' -->
                                    <div class="row mb-3">
                                        <div class="col-md-12">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input
                                                        class="form-control"
                                                        id="inputTitle"
                                                        placeholder="Enter post title"
                                                        th:classappend="${#fields.hasErrors('postCreateDTO.title') ? 'is-invalid' : (formSubmitted != null ? 'is-valid' : '')}"
                                                        th:field="${postCreateDTO.title}" type="text"/>
                                                <label for="inputTitle" th:text="#{post.title.label}">Post title</label>
                                                <div class="invalid-feedback"
                                                     th:if="${#fields.hasErrors('postCreateDTO.title')}"
                                                     th:text="${#fields.errors('postCreateDTO.title')}"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Content field bound to 'postCreateDTO' -->
                                    <div class="row mb-3">
                                        <div class="col-md-12">
                                            <div class="form-floating mb-3 mb-md-0">
        <textarea
                class="form-control"
                id="inputContent"
                placeholder="Enter your post content"
                th:classappend="${#fields.hasErrors('postCreateDTO.content') ? 'is-invalid' : (formSubmitted != null ? 'is-valid' : '')}"
                th:field="${postCreateDTO.content}"
                style="height: 200px; font-size: 1.25rem;"></textarea>
                                                <label for="inputContent" th:text="#{post.content.label}">Post
                                                    Content</label>
                                                <div class="invalid-feedback"
                                                     th:if="${#fields.hasErrors('postCreateDTO.content')}"
                                                     th:text="${#fields.errors('postCreateDTO.content')}"></div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Manually bind 'tagCreateDTO' if it's separate -->
                                    <div class="row mb-3">
                                        <div class="col-md-12">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input
                                                        class="form-control"
                                                        id="inputTags"
                                                        placeholder="Enter post tags"
                                                        th:classappend="${#fields.hasErrors('tagCreateDTO.tags') ? 'is-invalid' : (formSubmitted != null ? 'is-valid' : '')}"
                                                        th:field="${tagCreateDTO.tags}" type="text"/>
                                                <label for="inputTags" th:text="#{post.tags.label}">Post tags</label>
                                                <div class="invalid-feedback"
                                                     th:if="${#fields.hasErrors('tagCreateDTO.tags')}"
                                                     th:text="${#fields.errors('tagCreateDTO.tags')}"></div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mt-4 mb-0">
                                        <div class="d-grid">
                                            <input class="btn btn-primary btn-block" th:value="#{post.create.label}"
                                                   type="submit" value="Create Post"/>
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div
                        class="d-flex align-items-center justify-content-between small"
                >
                    <div class="text-muted">Copyright &copy; Your Website 2023</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script
        crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        th:src="'https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js'"
></script>
</body>
</html>
