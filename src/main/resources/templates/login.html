<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta content="IE=edge" http-equiv="X-UA-Compatible"/>
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
	<meta content="" name="description"/>
	<meta content="" name="author"/>
	<title>Login</title>
	<link href="../static/css/styles.css" rel="stylesheet" th:href="@{/css/styles.css}"/>
	<script crossorigin="anonymous" src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"></script>
</head>
<body class="bg-light">
<div id="layoutAuthentication">
	<div id="layoutAuthentication_content">
		<main>
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-5">
						<div class="card shadow-lg border-0 rounded-lg mt-5">
							<div class="card-header"><h3 class="text-center font-weight-light my-4"
							                             th:text="#{login.label}">Login</h3></div>
							<div class="card-body">
								<form action="#" method="post" th:action="@{/auth/login}" th:object="${login}">
									<label class="text-danger mb-2" for="username" th:errors="*{username}">Username
										error
										placeholder</label>
									<div class="form-floating mb-3">
										<input class="form-control" id="username" placeholder="Username"
										       th:field="*{username}" type="text"/>
										<label for="username" th:text="#{user.username.label}"> Username</label>
									</div>

									<label class="text-danger  mb-2" for="inputPassword"
									       th:errors="*{password}">Password error
										placeholder</label>
									<div class="form-floating mb-3">
										<input class="form-control" id="inputPassword" placeholder="Enter password"
										       th:field="*{password}" type="password">
										<label for="inputPassword" th:text="#{user.password.label}">Password</label>
									</div>

									<div class="form-check mb-3">
										<input class="form-check-input" id="inputRememberPassword" type="checkbox"
										       value=""/>
										<label class="form-check-label" for="inputRememberPassword"
										       th:text="#{login.remember.password}">Remember
											Password</label>
									</div>
									<div class="d-flex align-items-center justify-content-between mt-4 mb-0">
										<a class="small" href="password.html" th:href="@{/auth/password}"
										   th:text="#{login.forgot.password.label}">Forgot
											Password?</a>
										<input class="btn btn-primary" th:value="#{login.label}" type="submit"
										       value="Login"/>
									</div>
								</form>
							</div>
							<div class="card-footer text-center py-3">
								<div class="small"><a href="register.html" th:href="@{/auth/register}"
								                      th:text="#{login.create.account.label}">Need
									an account? Sign up!</a></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<div id="layoutAuthentication_footer">
		<footer class="py-4 bg-light mt-auto">
			<div class="container-fluid px-4">
				<div class="d-flex align-items-center justify-content-between small">
					<div class="text-muted">Copyright &copy; Your Website 2023</div>
					<div>
						<a href="#">Privacy Policy</a>
						&middot;
						<a href="#">Terms &amp; Conditions</a>
					</div>
				</div>
			</div>
		</footer>
	</div>
</div>
<script crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../static/js/scripts.js"></script>
</body>
</html>
