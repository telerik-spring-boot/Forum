<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta content="IE=edge" http-equiv="X-UA-Compatible"/>
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
	<meta content="" name="description"/>
	<meta content="" name="author"/>
	<title>Recover Password</title>
	<link rel="icon" th:href="@{/favicon.ico}"/>
	<link href="../static/css/styles.css" rel="stylesheet" th:href="@{/css/styles.css}"/>
	<script crossorigin="anonymous" src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"></script>
</head>
<body class="bg-light">
<div id="layoutAuthentication">
	<div id="layoutAuthentication_content">
		<main>
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-5">
						<div class="card shadow-lg border-0 rounded-lg mt-5">
							<div class="card-header"><h3 class="text-center font-weight-light my-4"
							                             th:text="#{password-retrieval-main.label}">Password
								Recovery</h3></div>
							<div class="card-body">
								<div class="small mb-3 text-muted" th:text="#{password-retrieval-text.label}">Enter your
									username, and we will send you a link
									to reset your password.
								</div>
								<form action="#" method="post"
								      th:action="@{/auth/request-password}" th:object="${user}">
									<div class="form-floating mb-3">
										<input class="form-control" id="username" placeholder="Username"
										       th:classappend="${#fields.hasErrors('username') ? 'is-invalid' : (formSubmitted != null ? 'is-valid' : '')}"
										       th:field="*{username}"
										       type="text"
										/>
										<label for="username" th:text="#{user.username.label}">Username</label>
										<div class="invalid-feedback"
										     th:if="${#fields.hasErrors('username')}"
										     th:text="${#fields.errors('username')}">
										</div>
									</div>
									<div class="d-flex align-items-center justify-content-between mt-4 mb-0">
										<a class="small" href="login.html" th:href="@{/auth/login}"
										   th:text="#{password.return-login.label}">Return to login</a>
										<input class="btn btn-primary" th:value="#{password-reset.label}"
										       type="submit"
										       value="Reset Password"/>
									</div>
								</form>
							</div>
							<div class="card-footer text-center py-3">
								<div class="small"><a href="register.html" th:href="@{/auth/register}">Need an account?
									Sign up!</a></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<div id="layoutAuthentication_footer">
		<footer class="py-4 bg-light mt-auto">
			<div class="container-fluid px-4">
				<div class="d-flex align-items-center justify-content-between small">
					<div class="text-muted">Copyright &copy; Your Website 2023</div>
					<div>
						<a href="#">Privacy Policy</a>
						&middot;
						<a href="#">Terms &amp; Conditions</a>
					</div>
				</div>
			</div>
		</footer>
	</div>
</div>
<script crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        th:src="'https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js'"></script>
</body>
</html>
