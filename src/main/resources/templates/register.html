<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta content="IE=edge" http-equiv="X-UA-Compatible"/>
	<meta
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
			name="viewport"
	/>
	<meta content="" name="description"/>
	<meta content="" name="author"/>
	<title>Register</title>
	<link rel="icon" th:href="@{/favicon.ico}"/>
	<link href="../static/css/styles.css" rel="stylesheet" th:href="@{/css/styles.css}"/>
	<script
			crossorigin="anonymous"
			src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
	></script>
</head>
<body class="bg-light">
<div id="layoutAuthentication">
	<div id="layoutAuthentication_content">
		<main>
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-7">
						<div class="card shadow-lg border-0 rounded-lg mt-5">
							<div class="card-header">
								<h3 class="text-center font-weight-light my-4" th:text="#{register.label}">
									Create Account
								</h3>
							</div>
							<div class="card-body">
								<form action="#" method="post"
								      th:action="@{/auth/register}" th:object="${register}">
									<div class="row mb-3">
										<div class="col-md-6">
											<div class="form-floating mb-3 mb-md-0">
												<input
														class="form-control"
														id="inputFirstName"
														placeholder="Enter your first name"
														th:classappend="${#fields.hasErrors('firstName') ? 'is-invalid' : (formSubmitted != null ? 'is-valid' : '')}"
														th:field="*{firstName}"
														type="text"
												/>
												<label for="inputFirstName" th:text="#{user.first-name.label}">First
													name</label>
												<div class="invalid-feedback"
												     th:if="${#fields.hasErrors('firstName')}"
												     th:text="${#fields.errors('firstName')}">
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-floating">
												<input
														class="form-control"
														id="inputLastName"
														placeholder="Enter your last name"
														th:classappend="${#fields.hasErrors('lastName') ? 'is-invalid' : (formSubmitted != null ? 'is-valid' : '')}"

														th:field="*{lastName}"
														type="text"
												/>
												<label for="inputLastName" th:text="#{user.last-name.label}">Last
													name</label>
												<div class="invalid-feedback"
												     th:if="${#fields.hasErrors('lastName')}"
												     th:text="${#fields.errors('lastName')}">
												</div>
											</div>
										</div>
									</div>

									<div class="row mb-3">
										<div class="col-md-6">
											<div class="form-floating mb-3 mb-md-0">
												<input
														class="form-control"
														id="inputEmail"
														placeholder="name@example.com"
														th:classappend="${#fields.hasErrors('emailAddress') ? 'is-invalid' : (formSubmitted != null ? 'is-valid' : '')}"
														th:field="*{emailAddress}"
														type="email"
												/>
												<label for="inputEmail">Email address</label>
												<div class="invalid-feedback"
												     th:if="${#fields.hasErrors('emailAddress')}"
												     th:text="${#fields.errors('emailAddress')}">
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-floating">
												<input
														class="form-control"
														id="username"
														placeholder="Enter your username"
														th:classappend="${#fields.hasErrors('username') ? 'is-invalid' : (formSubmitted != null ? 'is-valid' : '')}"
														th:field="*{username}"
														type="text"
												/>
												<label for="username" th:text="#{user.username.label}">Username</label>
												<div class="invalid-feedback"
												     th:if="${#fields.hasErrors('username')}"
												     th:text="${#fields.errors('username')}">
												</div>
											</div>
										</div>
									</div>
									<div class="row mb-3">
										<div class="col-md-6">
											<div class="form-floating mb-3 mb-md-0">
												<input
														class="form-control"
														id="inputPassword"
														placeholder="Create a password"
														th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : (formSubmitted != null ? 'is-valid' : '')}"
														th:field="*{password}"
														type="password"
												/>
												<label for="inputPassword"
												       th:text="#{user.password.label}">Password</label>

												<div class="invalid-feedback"
												     th:if="${#fields.hasErrors('password')}"
												     th:text="${#fields.errors('password')}">
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-floating mb-3 mb-md-0">
												<input
														class="form-control"
														id="inputPasswordConfirm"
														placeholder="Confirm password"
														th:classappend="${#fields.hasErrors('confirmPassword') ? 'is-invalid' : (formSubmitted != null ? 'is-valid' : '')}"
														th:field="*{confirmPassword}"
														type="password"
												/>
												<label for="inputPasswordConfirm"
												       th:text="#{user.confirm-password.label}"
												>Confirm Password</label
												>
												<div class="invalid-feedback"
												     th:if="${#fields.hasErrors('confirmPassword')}"
												     th:text="${#fields.errors('confirmPassword')}">
												</div>
											</div>
										</div>
									</div>
									<div class="mt-4 mb-0">
										<div class="d-grid">
											<input class="btn btn-primary btn-block" th:value="#{register.label}"
											       type="submit"
											       value="Create Account"/>
										</div>
									</div>
								</form>
							</div>
							<div class="card-footer text-center py-3">
								<div class="small">
									<a href="login.html" th:href="@{/auth/login}" th:text="#{register.login-page}">Have
										an account? Go to login</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<div id="layoutAuthentication_footer">
		<footer class="py-4 bg-light mt-auto">
			<div class="container-fluid px-4">
				<div
						class="d-flex align-items-center justify-content-between small"
				>
					<div class="text-muted">Copyright &copy; Your Website 2023</div>
					<div>
						<a href="#">Privacy Policy</a>
						&middot;
						<a href="#">Terms &amp; Conditions</a>
					</div>
				</div>
			</div>
		</footer>
	</div>
</div>
<script
		crossorigin="anonymous"
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		th:src="'https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js'"
></script>
</body>
</html>
