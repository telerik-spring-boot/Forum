<head th:replace="~{fragments/general-fragments.html :: head('Post')}"></head>

<!--</head>-->
<body class="sb-nav-fixed">
<nav th:replace="~{fragments/general-fragments.html :: topnav}"></nav>
<div id="layoutSidenav">
    <div th:replace="~{fragments/general-fragments.html :: sidenav}"></div>
    <div id="layoutSidenav_content">
        <main class="h-100 pb-3">


            <div class="container-fluid px-4">
                <!-- Post Section -->
                <div class="post-container">
                    <div class="d-flex">
                        <!-- Voting Section -->
                        <span class="vote-buttons">
                <a th:href="@{__${requestURI}__/like}">
                    <i class=""
                       th:classappend="${userReaction == 1} ? 'fa-solid fa-up-long text-success' : 'fa-solid fa-arrow-up-long text-dark'"></i>
                </a>
                <span th:text="${post.likes}">0</span>
                <a th:href="@{__${requestURI}__/dislike}">
                    <i class=""
                       th:classappend="${userReaction == -1} ? 'fa-solid fa-down-long text-danger' : 'fa-solid fa-arrow-down-long text-dark'"></i>
                </a>
            </span>

                        <!-- Post Content -->
                        <div>
                            <h3 class="px-4 text-start pb-2 text-content" th:text="${post.title}">Post Title</h3>
                            <p class="text-muted text-content px-4 text-start pb-2">
                                Posted by <span class="text-content" th:text="${post.creatorUsername}">User</span> on
                                <span class="text-content"
                                      th:text="${#temporals.format(post.createdAt, 'dd-MM-yyyy HH:mm')}">Date</span>
                            </p>
                            <span class="text-content" th:text="${post.content}">Post content goes here...</span>
                            <!-- Tag List -->
                            <div class="tags-container px-4 text-start pb-2">
                    <span class="tag " th:each="tag : ${post.tags}">
                        <span th:text="${tag}">tag</span>
                    </span>
                            </div>


                        </div>

                    </div>
                    <div class="h7-container">
                        <a href="#" th:if="${userIsCreator && !userIsBlocked}" th:href="@{__${requestURI}__/update}"
                           class="btn btn-primary rounded-pill">Update</a>
                        <a href="#" th:if="${(userIsCreator || userIsAdmin) && !userIsBlocked}"
                           data-bs-toggle="modal" data-bs-target="#deleteModal"
                           th:data-href="@{/posts/{id}/delete(id=${post.id})}"
                           class="btn btn-danger rounded-pill">Delete</a>
                    </div>
                </div>


                <!-- Delete Modal -->
                <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <h5 class="modal-title" id="deleteModalLabel">Are you sure you want to delete this
                                    post?</h5>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <a href="#" id="confirmDelete" class="btn btn-danger"
                                   th:href="@{/posts/{id}/delete(id=${post.id})}">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container mt-4">

                    <!-- Comment Section -->
                    <h5>Comments</h5>

                    <div class="comment-box p-3 bg-light border rounded mb-2"
                         th:each="comment: ${post.comments}">
                        <p class="text-muted mb-1">
                            <strong th:text="${comment.creatorUsername}">Username</strong>
                            <span th:text="${#temporals.format(comment.createdAt, 'dd-MM-yyyy HH:mm')}">Date</span>
                        </p>

                        <!-- Comment content with Show More logic -->
                        <p class="comment-text"
                           style="white-space: pre-wrap; word-wrap: break-word; overflow-wrap: break-word; margin-bottom: 0;"
                           th:text="${comment.commentContent}">
                            Comment text...
                        </p>
                        <!--                        &lt;!&ndash; Show More button &ndash;&gt;-->
                        <!--                        <button class="btn btn-link show-more-btn" style="display: none;">Show More</button>-->
                    </div>

                    <!--                    &lt;!&ndash; Show More Comments Button (Down Arrow) &ndash;&gt;-->
                    <!--                    <div class="text-center">-->
                    <!--                        <button class="btn btn-link" id="show-more-comments" style="display: none;">-->
                    <!--                            <i class="fa fa-arrow-down"></i> Show More Comments-->
                    <!--                        </button>-->
                    <!--                    </div>-->

                    <!-- Move the comment form BELOW the comments -->

                </div>

            </div>
        </main>
        <footer th:replace="~{fragments/general-fragments.html :: footer}"></footer>

    </div>



</div>
